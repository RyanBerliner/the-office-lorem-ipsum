<html>
	<head>
		<title>Dunder Mipsum - "The Office" themed lorem ipsum</title>
		<meta name="description" content="A lorem ipsum generator that only uses lines from the tv show The Office.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body style="margin: 0 auto; padding: 20px; max-width: 1000px;">
		<h1>Dunder Mipsum</h1>
		<form>
			<label>Number of paragraphs
				<input type="number" value="5" min="1" max="100" name="paragraphs" required />
			</label>
			<label>Lines per paragraph
				<input type="number" value="3" min="1" max="100" name="linesPer" required />
			</label>
			<button disabled>Generate</button>
		</form>
		<div id="output" style="border: 1px solid; padding: 1rem;">
			<p>Click "Generate" above to output lorem ipsum...</p>
		</div>
		<h2>Search Quotes</h2>
    <input type="search" />
    <ul id="results">
    </ul>
		<h2>About Dunder Mipsum</h2>
		<p>This is a lorem ipsum generator that only uses lines from the tv show <a href="https://en.wikipedia.org/wiki/The_Office_(American_TV_series)" target="_blank" rel="noopener noreferrer">The Office.</a>
		<ul>
			<li>
				Lines provided by <a href="https://www.npmjs.com/package/the-office" target="_blank" rel="noopener noreferrer">the-office</a>
			</li>
			<li>
				Improve this project on <a href="https://github.com/RyanBerliner/the-office-lorem-ipsum" target="_blank" rel="noopener noreferrer">GitHub</a>
			</li>
		</ul>
		<script async defer src="dist/script.js"></script>
	</body>
</html>
